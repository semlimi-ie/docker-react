sudo: required
language: generic
services:
  - docker

before_install:
  - docker build -t semie/docker-react -f Dockerfile.dev .

script: 
  - docker run -e CI=true semie/docker-react yarn test

deploy:
  skip_cleanup: true
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "Dockerreact-env"
  bucket_name: "
elasticbeanstalk-us-east-2-852761611743"
  bucket_path: "docker-react"
  on: 
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: "$AWS_SECRET_KEY"
  edge: true